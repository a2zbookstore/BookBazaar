<!DOCTYPE html>
<html>
<head>
    <title>PayPal Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .error { background: #fdd; }
        .success { background: #dfd; }
    </style>
</head>
<body>
    <h1>PayPal Integration Test</h1>
    
    <div class="test-section">
        <h2>Test 1: PayPal API Endpoint Test</h2>
        <button onclick="testPayPalAPI()">Test PayPal Order Creation API</button>
        <div id="api-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: PayPal Button Component Test</h2>
        <div>
            <label>Amount: $</label>
            <input type="number" id="amount" value="1.00" step="0.01">
            <button onclick="testPayPalButton()">Test PayPal Button Component</button>
        </div>
        <div id="button-container"></div>
        <div id="button-result" class="result"></div>
    </div>

    <script>
        async function testPayPalAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = 'Testing PayPal API...';
            
            try {
                const response = await fetch('/api/paypal/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: '1.00',
                        currency: 'USD',
                        intent: 'CAPTURE',
                        return_url: window.location.origin + '/paypal-complete',
                        cancel_url: window.location.origin + '/checkout'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        Order ID: ${data.id}<br>
                        Status: ${data.status}<br>
                        Approval URL: ${data.links?.find(l => l.rel === 'approve')?.href || 'Not found'}
                    `;
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ Failed!</strong><br>
                        Status: ${response.status}<br>
                        Error: ${errorText}
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Network Error!</strong><br>
                    ${error.message}
                `;
            }
        }

        async function testPayPalButton() {
            const resultDiv = document.getElementById('button-result');
            const containerDiv = document.getElementById('button-container');
            const amount = document.getElementById('amount').value;
            
            resultDiv.innerHTML = 'Testing PayPal Button Component...';
            containerDiv.innerHTML = '';
            
            try {
                // Test PayPal setup endpoint first
                const setupResponse = await fetch('/api/paypal/setup');
                if (!setupResponse.ok) {
                    throw new Error(`Setup failed: ${setupResponse.status}`);
                }
                
                const setupData = await setupResponse.json();
                console.log('PayPal setup successful:', setupData);
                
                // Test order creation like the component does
                const orderResponse = await fetch('/api/paypal/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amount,
                        currency: 'USD',
                        intent: 'CAPTURE'
                    })
                });
                
                if (orderResponse.ok) {
                    const orderData = await orderResponse.json();
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ PayPal Component Test Success!</strong><br>
                        Setup: ✅ Client token obtained<br>
                        Order: ✅ Created (ID: ${orderData.id})<br>
                        Status: ${orderData.status}
                    `;
                } else {
                    const errorText = await orderResponse.text();
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ Order Creation Failed!</strong><br>
                        Status: ${orderResponse.status}<br>
                        Error: ${errorText}
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Component Test Failed!</strong><br>
                    ${error.message}
                `;
                console.error('PayPal component test error:', error);
            }
        }
    </script>
</body>
</html>
